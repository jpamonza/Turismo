<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Turismo</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <form
        class="d-flex"
        (ngSubmit)="nuevaBusqueda(formulario.value)"
        #formulario="ngForm"
      >
        <input
          class="form-control me-2"
          type="text"
          placeholder="Buscar"
          aria-label="Buscar"
          name="query"
          ngModel
        />
        <button class="btn btn-outline-success" type="submit" [disabled]="!formulario.valid">Buscar</button>

        <div class="dropdown">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Ordenar por
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Relevance</a></li>
            <li><a class="dropdown-item" href="#">Rating</a></li>
            <li><a class="dropdown-item" href="#">Distance</a></li>
            <li><a class="dropdown-item" href="#">Popularity</a></li>
          </ul>
        </div>

        <div class="input-group">
          <span class="input-group-text">Radio</span>
          <input
            type="number"
            class="form-control"
            aria-label="Radio"
            name="radius"
            ngModel
            min="100"
            max="100000"
          />
        </div>

        <div class="input-group">
          <span class="input-group-text">Nro. Resultados</span>
          <input
            type="number"
            class="form-control"
            aria-label="Nro. Resultados"
            name="limit"
            ngModel
            min="1"
            max="15"
          />
        </div>
      </form>
    </div>
  </div>
</nav>
